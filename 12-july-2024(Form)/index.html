<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Center</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="heading">
        
 <h1>Coaching Center</h1>
 </div>
 
 <img src="" alt="">
 <h2>Fill This Form</h2>
        <form action="">
            
        <p> username </p>
            <input type="text" name="username" placeholder="what is your name">
        <p>Password </p>
            <input type="password" name=" email password" placeholder="put your password">

            <select name="City" >
                <option value="">Select your city</option>
                <option value="Khi" selected>Karachi</option>
                <option value="Lhr">Lahore</option>
                <option value="Isl">Islamabad</option>
            </select>
        <h5>Gender</h5>
        <p>  
            <label> <input type="radio" name="Gender" > Male </label>
         </p>
        <p> 
            <label> <input type="radio" name="Gender" > Female </label>
        </p>
        <h5>Name your Subject</h5>
        <p> <input type="checkbox" name="Subject" value="mth"> Maths
            <input type="checkbox" name="Subject" value="eng"> English
            <input type="checkbox" name="Subject" value="comp" checked> Computer
            <input type="checkbox" name="Subject" value="urd"> Urdu    </p>

            <p><input type="time" name="time" ></p>
           <br><p> <input type="date" name="Date" ></p>

            <h5>Why you want to join?</h5>
            <textarea name="text" cols="25" rows="5" required>Feedback</textarea>
            <br>
            <p> Upload your picture in blue background <input type="file"></p>
            
            <button value="Submit"> Submit Form</button>
    </form>
    
    
</body>
</html>
